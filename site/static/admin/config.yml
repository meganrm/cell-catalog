backend:
    name: git-gateway
    branch: main

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
    - name: "cell-line" # Used in routes, ie.: /admin/collections/:slug/edit
      label: "Cell Line" # Used in the UI, ie.: "New Cell Line"
      folder: "site/content/cell-line" # The path to the folder where the documents are stored
      create: true # Allow users to create new documents in this collection
      fields: # The fields each document in this collection have
          - {
                label: "ID",
                name: "cell_line_id",
                widget: "string",
                required: true,
            }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - {
                label: "Clone Number",
                name: "clone_number",
                widget: "number",
                valueType: int,
                required: true,
            }
          - { label: "Parent line", name: "parent_line", widget: "string" }
          - {
                label: "Gene",
                name: "gene",
                widget: "relation",
                collection: "gene",
                search_fields: ["gene_symbol", "gene_name", "protein", "structure"],
                value_field: "name",
                display_fields: ["gene_symbol", "gene_name", "protein"],
            }
          - {
                label: "Allele Count",
                name: "alleleCount",
                widget: "select",
                options: ["mono", "bi"],
                required: false,
            }
          - {
                label: "Status",
                name: "status",
                widget: "select",
                options: ["in progress", "done"],
                required: true,
            }
          - {
                label: "Data available",
                name: "data_available",
                widget: "boolean",
                required: true,
            }
          - {
                label: "Terminal Tagged",
                name: "terminal_tagged",
                widget: "select",
                options:
                    [
                        "C-terminus",
                        "N-terminus",
                        "C-terminus / N-terminus",
                        "C-terminus / C-terminus / N-terminus",
                    ],
                required: true,
            }
          - {
                label: "Fluorescent Tag",
                name: "fluorescent_tag",
                widget: "select",
                options:
                    [
                        "mEGFP",
                        "EGFP",
                        "mTagRFP-T",
                        "mEGFP / mTagRFP-T",
                        "TagBFP",
                        "mEGFP / mTagRFP-T / HaloTag",
                    ],
                required: true,
            }
          - {
                label: "Linker",
                name: "linker",
                widget: "string",
                required: true,
            }
          - {
                label: "Order Link",
                name: "order_link",
                widget: "string",
                required: true,
            }
          - { label: "Cofa", name: "cofa", widget: "string" }
          - {
                label: "Parental order link",
                name: "parental_order_link",
                widget: "string",
                required: true,
            }
          - {
                label: "Donor Plasmid",
                name: "donor_plasmid",
                widget: "string",
                required: true,
            }
          - {
                label: "Eu HPSC Reg",
                name: "eu_hpsc_reg",
                widget: "string",
                required: false,
            }
          - label: "Media"
            name: "media"
            widget: "list"
            fields:
                - {
                      label: "Type",
                      name: "type",
                      widget: "select",
                      options: ["movie", "image"],
                  }
                - { label: "Data Type", name: "data_type", widget: "string" }
                - { label: "File Name", name: "file_name", widget: "string" }
                - { label: "Caption", name: "caption", widget: "string" }
                - { label: "link", name: "link", widget: "string" }
            required: false
          - label: "Editing Design"
            name: "editing_design"
            widget: "object"
            required: true
            fields:
                - {
                      label: "crRNA Sequence",
                      name: "crRNA_seq",
                      widget: "string",
                  }
                - {
                      label: "cas9",
                      name: "cas9",
                      widget: "string",
                      default: "Wildtype spCas9",
                  }
                - {
                      label: "NCBI Isoform",
                      name: "NCBI_isoform",
                      widget: "string",
                  }
                - { label: "Gene Figure", name: "gene_figure", widget: "image" }
                - {
                      label: "Gene Figure Caption",
                      name: "gene_figure_caption",
                      widget: "string",
                  }

          - label: "Genomic Characterization"
            name: "genomic_characterization"
            widget: "object"
            required: true
            fields:
                - {
                      label: "Junction schematic",
                      name: "junction_schematic",
                      widget: "image",
                  }
                - {
                      label: "Tagged allele gel",
                      name: "tagged_allele_gel",
                      widget: "image",
                  }
                - {
                      label: "Tagged allele gel caption",
                      name: "tagged_allele_gel_caption",
                      widget: "string",
                  }
                - label: "Junction table"
                  name: "junction_table"
                  widget: "list"
                  fields:
                      - {
                            label: "Edited gene",
                            name: "editedGene",
                            widget: "string",
                        }
                      - {
                            label: "Junction",
                            name: "junction",
                            widget: "string",
                        }
                      - {
                            label: "Expected size",
                            name: "expected_size",
                            widget: "string",
                        }
                      - {
                            label: "Confirmed sequence",
                            name: "confirmed_sequence",
                            widget: "boolean",
                        }
                - {
                      label: "Junction table caption",
                      name: "junction_table_caption",
                      widget: "string",
                  }
                - label: "ddpcr"
                  name: "ddpcr"
                  widget: "list"
                  fields:
                      - {
                            label: "Gene tag",
                            name: "gene_tag",
                            widget: "string",
                        }
                      - { label: "Clone", name: "clone", widget: "string" }
                      - {
                            label: "fp ratio",
                            name: "fp_ratio",
                            widget: "string",
                        }
                      - { label: "Plasmid", name: "plasmid", widget: "string" }
                - {
                      label: "ddpcr caption",
                      name: "ddpcr_caption",
                      widget: "string",
                  }
                - label: "Off targets"
                  name: "off_targets"
                  widget: "list"
                  fields:
                      - {
                            label: "Clones analyzed",
                            name: "clones_analyzed",
                            widget: "number",
                        }
                      - {
                            label: "Off-targets sequenced",
                            name: "off_targets_sequenced",
                            widget: "number",
                        }
                      - {
                            label: "Sites sequenced",
                            name: "sites_sequenced",
                            widget: "number",
                        }
                      - {
                            label: "Mutations identified",
                            name: "mutations_identified",
                            widget: "number",
                        }
                - {
                      label: "Off targets caption",
                      name: "off_targets_caption",
                      widget: "string",
                  }

          - label: "Validation"
            name: "validation"
            widget: "object"
            required: true
            fields:
                - {
                      label: "Western blot",
                      name: "western_blot",
                      widget: "image",
                  }
                - {
                      label: "Immunofluorescence",
                      name: "immunofluorescence",
                      widget: "image",
                  }

          - label: "Stem Cell Characterization"
            name: "stem_cell_characterization"
            widget: "object"
            required: true
            fields:
                - label: "Pluripotency analysis"
                  name: "pluripotency_analysis"
                  widget: "list"
                  fields:
                      - { label: "Marker", name: "marker", widget: "string" }
                      - {
                            label: "Positive cells",
                            name: "positive_cells",
                            widget: "number",
                        }

                - {
                      label: "Pluripotency analysis caption",
                      name: "pluripotency_analysis_caption",
                      widget: "string",
                  }
                - { label: "Karyotype", name: "karyotype", widget: "image" }
                - {
                      label: "Karyotype caption",
                      name: "karyotype_caption",
                      widget: "string",
                  }
                - label: "Trilineage"
                  name: "trilineage"
                  widget: "list"
                  fields:
                      - {
                            label: "Germ layer",
                            name: "germ_layer",
                            widget: "string",
                        }
                      - { label: "Marker", name: "marker", widget: "string" }
                      - {
                            label: "Percent positive cells",
                            name: "percent_positive_cells",
                            widget: "number",
                        }
                - {
                      label: "Trilineage caption",
                      name: "trilineage_caption",
                      widget: "string",
                  }
                - label: "Differentiation"
                  name: "differentiation"
                  widget: "list"
                  fields:
                      - {
                            label: "Troponin percent positive",
                            name: "troponin_percent_positive",
                            widget: "string",
                        }
                      - {
                            label: "Day of beating percent",
                            name: "day_of_beating_percent",
                            widget: "string",
                        }
                      - {
                            label: "Day of beating range",
                            name: "day_of_beating_range",
                            widget: "string",
                        }
                - {
                      label: "Differentiation caption",
                      name: "differentiation_caption",
                      widget: "string",
                  }
                - {
                      label: "rnaseq figure",
                      name: "rnaseq_fig",
                      widget: "image",
                  }
                - {
                      label: "rnaseq figure caption",
                      name: "rnaseq_fig_caption",
                      widget: "string",
                  }
          - label: "Protocols"
            name: "protocols"
            widget: "object"
            required: true
            fields:
                - { label: "culturing", name: "culturing", widget: "file" }
                - {
                      label: "transfection",
                      name: "transfection",
                      widget: "file",
                  }
                - { label: "imaging", name: "imaging", widget: "file" }
                - { label: "ddpcr", name: "ddpcr", widget: "file" }
                - { label: "cardio diff", name: "cardio_diff", widget: "file" }
                - { label: "banking", name: "banking", widget: "file" }
          - {
                label: "STR analysis",
                name: "STR_analysis",
                widget: "string",
                required: true,
            }
          - label: "Supplementary"
            name: "supplementary"
            widget: "object"
            fields:
                - {
                      label: "cell culture link",
                      name: "cell_culture_link",
                      widget: "file",
                  }
                - {
                      label: "Acknowledgements",
                      name: "acknowledgements",
                      widget: "file",
                  }
                - {
                      label: "Primers link",
                      name: "primers_link",
                      widget: "file",
                  }
                - {
                      label: "offtargets link",
                      name: "offtargets_link",
                      widget: "file",
                  }
    - name: "gene"
      label: "Gene and structures names"
      folder: "site/content/gene-names" # The path to the folder where the documents are stored
      create: true # Allow users to create new documents in this collection
      fields: # The fields each document in this collection have
          - {
                label: "Gene Symbol",
                name: "gene_symbol",
                widget: "list",
                required: true,
            }
          - {
                label: "Gene Name",
                name: "gene_name",
                widget: "string",
                required: true,
            }
          - {
                label: "Gene id",
                name: "gene_id",
                widget: "list",
                required: true,
            }
          - {
                label: "Protein",
                name: "protein",
                widget: "string",
                required: true,
            }
          - {
                label: "Structure",
                name: "structure",
                widget: "string",
                required: true,
            }
          - label: "Isoforms"
            name: "isoforms"
            widget: "list"
            required: true
            fields:
                - { label: "Gene name", name: "gene_name", widget: "string" }
                - { label: "Isoforms", name: "isoforms", widget: "list" }
    - name: "pages"
      label: "Pages"
      files:
          - file: "site/content/_index.md"
            label: "Home Page"
            name: "home"
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Subtitle, name: subtitle, widget: string }
                - { label: Image, name: image, widget: image }
                - {
                      label: "Blurb",
                      name: blurb,
                      widget: object,
                      fields:
                          [
                              {
                                  label: "Heading",
                                  name: "heading",
                                  widget: string,
                              },
                              { label: "Text", name: "text", widget: "text" },
                          ],
                  }
                - {
                      label: "Intro",
                      name: intro,
                      widget: object,
                      fields:
                          [
                              {
                                  label: "Heading",
                                  name: "heading",
                                  widget: string,
                              },
                              { label: "Text", name: "text", widget: "text" },
                          ],
                  }
                - {
                      label: "Products",
                      name: products,
                      widget: list,
                      fields:
                          [
                              {
                                  label: "Image",
                                  name: "image",
                                  widget: "image",
                              },
                              { label: "Text", name: "text", widget: "text" },
                          ],
                  }
                - {
                      label: "Values",
                      name: "values",
                      widget: "object",
                      fields:
                          [
                              {
                                  label: "Heading",
                                  name: "heading",
                                  widget: string,
                              },
                              { label: "Text", name: "text", widget: "text" },
                          ],
                  }
          - file: "site/content/contact/_index.md"
            label: "Contact Page"
            name: "contact"
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Logo, name: logo, widget: image }
                - { label: Body, name: body, widget: markdown }
                - label: Contact Entries
                  name: contact_entries
                  widget: list
                  fields:
                      - label: Heading
                        name: heading
                        widget: string
                      - label: Text
                        name: text
                        widget: text
          - file: "site/content/products/_index.md"
            label: "Products Page"
            name: "products"
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Image, name: image, widget: image }
                - {
                      label: Intro,
                      name: intro,
                      widget: object,
                      fields:
                          [
                              { label: Heading, name: heading, widget: string },
                              {
                                  label: Description,
                                  name: description,
                                  widget: text,
                              },
                              {
                                  label: Blurbs,
                                  name: blurbs,
                                  widget: list,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Text,
                                              name: text,
                                              widget: text,
                                          },
                                      ],
                              },
                          ],
                  }
                - {
                      label: Main,
                      name: main,
                      widget: object,
                      fields:
                          [
                              { label: Heading, name: heading, widget: string },
                              {
                                  label: Description,
                                  name: description,
                                  widget: text,
                              },
                              {
                                  label: Image1,
                                  name: image1,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Alt,
                                              name: alt,
                                              widget: string,
                                          },
                                      ],
                              },
                              {
                                  label: Image2,
                                  name: image2,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Alt,
                                              name: alt,
                                              widget: string,
                                          },
                                      ],
                              },
                              {
                                  label: Image3,
                                  name: image3,
                                  widget: object,
                                  fields:
                                      [
                                          {
                                              label: Image,
                                              name: image,
                                              widget: image,
                                          },
                                          {
                                              label: Alt,
                                              name: alt,
                                              widget: string,
                                          },
                                      ],
                              },
                          ],
                  }
                - {
                      label: Testimonials,
                      name: testimonials,
                      widget: list,
                      fields:
                          [
                              { label: Quote, name: quote, widget: string },
                              { label: Author, name: author, widget: string },
                          ],
                  }
                - { label: Full_image, name: full_image, widget: image }
                - {
                      label: Pricing,
                      name: pricing,
                      widget: object,
                      fields:
                          [
                              { label: Heading, name: heading, widget: string },
                              {
                                  label: Description,
                                  name: description,
                                  widget: string,
                              },
                              {
                                  label: Plans,
                                  name: plans,
                                  widget: list,
                                  fields:
                                      [
                                          {
                                              label: Plan,
                                              name: plan,
                                              widget: string,
                                          },
                                          {
                                              label: Price,
                                              name: price,
                                              widget: string,
                                          },
                                          {
                                              label: Description,
                                              name: description,
                                              widget: string,
                                          },
                                          {
                                              label: Items,
                                              name: items,
                                              widget: list,
                                          },
                                      ],
                              },
                          ],
                  }
          - file: "site/content/values/_index.md"
            label: "Values Page"
            name: "values"
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Image, name: image, widget: image }
                - label: Values
                  name: values
                  widget: list
                  fields:
                      - { label: Heading, name: heading, widget: string }
                      - { label: Text, name: text, widget: text }
                      - { label: Image, name: imageUrl, widget: image }
    - name: "site_settings"
      label: "Site Settings"
      files:
          - file: "site/data/footer.json"
            label: Footer
            name: footer
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Blurb, name: blurb, widget: text }
          - file: "site/config.toml"
            label: Hugo Config
            name: config
            editor:
                preview: false
            fields:
                - {
                      label: Site Title for Browser Tab,
                      name: title,
                      widget: string,
                  }
                - label: Params
                  name: params
                  widget: object
                  fields:
                      - label: Open Graph Image
                        name: images
                        widget: list
                        field: { label: Image, name: image, widget: image }
